<body>
    <div id="logreg-forms">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
            <div class="radio">
            <label class="radio-inline">
                <input style="margin: 0 10px 0 10px;" id="opt1" type="radio" name="optradio" checked>Admin
            </label>
            <label class="radio-inline">
                <input style="margin: 0 10px 0 10px;"id="opt2"type="radio" name="optradio">Operasional
            </label>
            </div>
            <p></p>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <p></p>
            <button id="sign_in" onclick="optChange()"class="btn btn-success btn-block" type="button">Sign in</button>
            <!-- <hr> -->
            <!-- <p>Don't have an account!</p>  -->
            <!-- <button class="btn btn-primary btn-block" type="button" id="btn-signup"> Sign up New Account </button> -->
        </form>

            <form action="/reset/password/" class="form-reset">
                <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
                <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
            </form>
            
            <form action="/signup/" class="form-signup">
                
                <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign up</h1>
                <input type="text" id="user-no-pegawai" class="form-control" placeholder="Nomor Pegawai" required="" autofocus="">
                <input type="text" id="user-email" class="form-control" placeholder="Username" required autofocus="">
                <input type="password" id="user-pass" class="form-control" placeholder="Password" required autofocus="">
                <input type="password" id="user-repeatpass" class="form-control" placeholder="Repeat Password" required autofocus="">
                <input type="text" id="user-tipe-pegawai" class="form-control" placeholder="Tipe Pegawai" required autofocus="">

                <button class="btn btn-primary btn-block" type="submit"> Sign Up</button>
                <a href="login.html" id="cancel_signup"> Back</a>
            </form>
            <br>  
    </div>
    <p style="text-align:center">

    e.preventDefault();
    $('#logreg-forms .form-signin').toggle() // display:block or none
    $('#logreg-forms .form-reset').toggle() // display:block or none
}

function toggleSignUp(e){
    e.preventDefault();
    $('#logreg-forms .form-signin').toggle(); // display:block or none
    $('#logreg-forms .form-signup').toggle(); // display:block or none
}

$(()=>{
    // Login Register Form
    $('#logreg-forms #forgot_pswd').click(toggleResetPswd);
    $('#logreg-forms #cancel_reset').click(toggleResetPswd);

    $('#logreg-forms #cancel_signup').click(toggleSignUp);
})g" target="_blank" style="color:rgb(59, 48, 48)"></a>
