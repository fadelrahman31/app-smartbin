<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/jadwal.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/tambahjadwal.js"></script>
    <title>SmartBin</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html">SmartBin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
            <a class="nav-link" href="statustps.html">Status TPS </a>
            </li>
            <li class="nav-item active">
            <a class="nav-link" href="jadwal.html">Jadwal</a>
            </li>
            <li class="nav-item ">
            <a class="nav-link" href="detailtps.html">Detail TPS</a>
            </li>
            <li class="nav-item ">
            <a class="nav-link" href="device.html">Device</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a href="login.html" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Sign Out</a>
        </form>
        </div>
    </nav>
    <p style="padding:10px;"></p>
    <div class="container">
        <h2>Jadwal Baru</h2>
        <form id="form">
          <div class="form-group">
            <label for="idlog">ID Log :</label>
            <input type="text" class="form-control" id="idlog" placeholder="ID Log" name="log">
          </div>
          <div class="form-group">
            <label for="idjalur">ID Jalur :</label>
            <input type="text" class="form-control" id="idjalur" placeholder="ID Jalur" name="jalur">
          </div>
          <div class="form-group">
            <label for="pic">Person in Charge :</label>
            <input type="text" class="form-control" id="pic" placeholder="No Pegawai PIC" name="person-in-charge">
          </div>
          <div class="form-group">
            <label for="tot_station">Total Station :</label>
            <input type="number" class="form-control" id="tot_station" placeholder="Total Station" name="station">
          </div>
          <div class="form-group">
            <label for="tot_capacity">Total Capacity :</label>
            <input type="number" class="form-control" id="tot_capacity" placeholder="Total Capacity" name="capacity">
          </div>
          <div class="form-group">
            <label for="tot_petugas">Total Petugas :</label>
            <input type="number" class="form-control" id="tot_petugas" placeholder="Total Petugas" name="petugas">
          </div>
          <div class="form-group">
            <label for="tgl">Tanggal :</label>
            <input type="date" class="form-control" id="tgl" placeholder="Tanggal" name="tanggal">
          </div>
          <div class="form-group">
            <label for="jam_mulai">Jam Mulai :</label>
            <input type="time" class="form-control" id="jam_mulai" placeholder="Jam Mulai" name="mulai">
          </div>
          <div class="form-group">
            <label for="jam_selesai">Jam Selesai :</label>
            <input type="time" class="form-control" id="jam_selesai" placeholder="Jam Selesai" name="selesai">
          </div>
          <div class="form-group">
            <label for="target_station">Target Station :</label>
            <input type="text" class="form-control" id="target_station" placeholder="Target Station (id_tps#1,id_tps#2, ...)" name="target">
          </div>
          <button href="jadwal.html" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    
</body>
</html>
